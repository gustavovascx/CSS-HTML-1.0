<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento vertical */
            vertical-align:middle /* alinhamento horizontal */
        }

       
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr> <!--1ยบ Linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>  <!--2ยบ Linha-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3  <!--3ยบ Linha-->
            <td>B3
            <td>C3
        </tr>
        <tr>  <!--4ยบ Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
